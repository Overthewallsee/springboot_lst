server:
  port: 8899
  servlet:
    context-path: /lst
  error:
    whitelabel:
      # 禁用默认的错误页面
      enabled: false
      # 显示错误信息
    include-message: always
spring:
  datasource:
    url: jdbc:mysql://81.68.197.173:3306/lst?useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ********
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池名称
      pool-name: HikariCP
      # 连接池大小
      maximum-pool-size: 20
      minimum-idle: 5
      # 连接超时时间
      connection-timeout: 30000
      # 空闲超时时间 (设置为比MySQL默认的8小时更短)
      idle-timeout: 540000
      # 最大生命周期 (设置为比idle-timeout更短，避免连接被数据库关闭)
      max-lifetime: 1700000
      # 连接存活测试查询
      connection-test-query: SELECT 1
      # 是否自动提交
      auto-commit: false
      # 连接被占用时，是否尝试其他连接
      allow-pool-suspension: false
      # 注册MBean
      register-mbeans: false
      # 连接验证超时时间
      validation-timeout: 5000
      # 获取连接时测试
      initialization-fail-timeout: 10000
      # 在使用连接前测试连接是否有效
      is-auto-commit: false
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        # 添加连接验证配置
        connection.provider_disables_autocommit: true

  redis:
    host: 81.68.197.173
    port: 6379
    database: 0
    password: ********

  kafka:
    bootstrap-servers: 81.68.197.173:9092
    consumer:
      group-id: lst-project-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  # 添加字符编码配置
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Rate limiting configuration
rate-limit:
  max-attempts: 1
  window-seconds: 5

# JWT configuration (64+ characters for HS512)
jwt:
  secret: LST_VERY_LONG_SECURE_SECRET_KEY_FOR_HS512_ALGORITHM_2024_10_02
  expiration: 86400000

Crypto:
  secretKey: LST_LOGIN_SECRET_KEY_2024
socket:
  port: 8889

netty:
  websocket:
    port: 8088

# Logging configuration
logging:
  level:
    com.lstproject: DEBUG
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.hibernate: INFO
  charset:
    console: UTF-8
    file: UTF-8

# XXL-JOB配置
xxl:
  job:
    enabled: false
    admin:
      addresses: http://127.0.0.1:8080/xxl-job-admin
    accessToken: ""
    executor:
      appname: lst-project-executor
      address: ""
      ip: ""
      port: 9999
      logpath: ./data/applogs/xxl-job/jobhandler
      logretentiondays: 30