server:
  port: 8888
  servlet:
    context-path: /lst
  error:
    whitelabel:
      # 禁用默认的错误页面
      enabled: false
      # 显示错误信息
    include-message: always
spring:
  datasource:
    url: jdbc:mysql://81.68.197.173:3306/lst?useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: lst@1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: 81.68.197.173
    port: 6379
    database: 0
    password: lst@1234

  kafka:
    bootstrap-servers: 81.68.197.173:9092
    consumer:
      group-id: lst-project-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Rate limiting configuration
rate-limit:
  max-attempts: 1
  window-seconds: 5



