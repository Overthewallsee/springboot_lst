server:
  port: 8888
  servlet:
    context-path: /lst
  error:
    whitelabel:
      # 禁用默认的错误页面
      enabled: false
      # 显示错误信息
    include-message: always
spring:
  datasource:
    url: jdbc:mysql://81.68.197.173:3306/lst?useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: lst@1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  redis:
    host: 81.68.197.173
    port: 6379
    database: 0
    password: lst@1234

  kafka:
    bootstrap-servers: 81.68.197.173:9092
    consumer:
      group-id: lst-project-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  # 添加字符编码配置
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Rate limiting configuration
rate-limit:
  max-attempts: 1
  window-seconds: 5

# JWT configuration (64+ characters for HS512)
jwt:
  secret: LST_VERY_LONG_SECURE_SECRET_KEY_FOR_HS512_ALGORITHM_2024_10_02
  expiration: 86400000

Crypto:
  secretKey: LST_LOGIN_SECRET_KEY_2024
socket:
  port: 8889

# Logging configuration
logging:
  level:
    com.lstproject: DEBUG
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.hibernate: INFO